<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>Blogs example</h1>
      <p class="lead text-muted">This is just a demo.</p>
      <p>
        <a href="{% url 'home' %}" class="btn btn-primary my-2">Jobs</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
      {% for blog in blog.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <h2>{{blog.title}}</h2>
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ blog.img.url}}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" /></img>
            <div class="card-body">
              <p class="card-text">{{ blog.body }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">{{blog.pub_date}}</small>
              </div>
            </div>
          </div>
        </div>      
      {% endfor %}
      </div>
    </div>
  </div>

</main>
